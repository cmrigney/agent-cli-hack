name: risken_agent
model: '{{.Model}}'
description: 'An agent that wraps an mcp server. The MCP server description is: RISKEN''s official MCP Server.'
toolsets:
    - type: mcp
      command: docker
      args:
        - mcp
        - gateway
        - run
        - --servers=risken
        - --config={{.Root}}/gateway-config.yaml
instruction: |-
    You are an agent that specializes in using the risken mcp server. Its description is as follows:
    ```RISKEN's official MCP Server.```
    Your purpose is to fulfill requests using the mcp server tools provided.
