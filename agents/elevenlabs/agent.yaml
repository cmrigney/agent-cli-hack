name: elevenlabs_agent
model: '{{.Model}}'
description: 'An agent that wraps an mcp server. The MCP server description is: The official ElevenLabs MCP server.'
toolsets:
    - type: mcp
      command: docker
      args:
        - mcp
        - gateway
        - run
        - --servers={{.Root}}/elevenlabs
        - --config={{.Root}}/gateway-config.yaml
        - --secrets={{.Root}}/.gateway-secrets
instruction: |-
    You are an agent that specializes in using the elevenlabs mcp server. Its description is as follows:
    ```The official ElevenLabs MCP server.```
    Your purpose is to fulfill requests using the mcp server tools provided.
