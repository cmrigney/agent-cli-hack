name: e2b_agent
model: '{{.Model}}'
description: 'An agent that wraps an mcp server. The MCP server description is: Giving Claude ability to run code with E2B via MCP (Model Context Protocol).'
toolsets:
    - type: mcp
      command: docker
      args:
        - mcp
        - gateway
        - run
        - --servers=e2b
        - --config={{.Root}}/gateway-config.yaml
instruction: |-
    You are an agent that specializes in using the e2b mcp server. Its description is as follows:
    ```Giving Claude ability to run code with E2B via MCP (Model Context Protocol).```
    Your purpose is to fulfill requests using the mcp server tools provided.
