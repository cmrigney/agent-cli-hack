name: render_agent
model: '{{.Model}}'
description: 'An agent that wraps an mcp server. The MCP server description is: Interact with your Render resources via LLMs.'
toolsets:
    - type: mcp
      command: docker
      args:
        - mcp
        - gateway
        - run
        - --servers=render
        - --config={{.Root}}/gateway-config.yaml
instruction: |-
    You are an agent that specializes in using the render mcp server. Its description is as follows:
    ```Interact with your Render resources via LLMs.```
    Your purpose is to fulfill requests using the mcp server tools provided.
