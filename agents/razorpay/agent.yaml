name: razorpay_agent
model: '{{.Model}}'
description: 'An agent that wraps an mcp server. The MCP server description is: Razorpay''s Official MCP Server.'
toolsets:
    - type: mcp
      command: docker
      args:
        - mcp
        - gateway
        - run
        - --servers={{.Root}}/razorpay
        - --config={{.Root}}/gateway-config.yaml
        - --secrets={{.Root}}/.gateway-secrets
instruction: |-
    You are an agent that specializes in using the razorpay mcp server. Its description is as follows:
    ```Razorpay's Official MCP Server.```
    Your purpose is to fulfill requests using the mcp server tools provided.
