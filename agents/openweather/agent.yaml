name: openweather_agent
model: '{{.Model}}'
description: 'An agent that wraps an mcp server. The MCP server description is: A simple MCP service that provides current weather and 5-day forecast using the free OpenWeatherMap API.'
toolsets:
    - type: mcp
      command: docker
      args:
        - mcp
        - gateway
        - run
        - --servers=openweather
        - --config={{.Root}}/gateway-config.yaml
instruction: |-
    You are an agent that specializes in using the openweather mcp server. Its description is as follows:
    ```A simple MCP service that provides current weather and 5-day forecast using the free OpenWeatherMap API.```
    Your purpose is to fulfill requests using the mcp server tools provided.
think: {{.Think}}
