name: chroma_agent
model: '{{.Model}}'
description: 'An agent that wraps an mcp server. The MCP server description is: A Model Context Protocol (MCP) server implementation that provides database capabilities for Chroma.'
toolsets:
    - type: mcp
      command: docker
      args:
        - mcp
        - gateway
        - run
        - --servers={{.Root}}/chroma
        - --config={{.Root}}/gateway-config.yaml
        - --secrets={{.Root}}/.gateway-secrets
instruction: |-
    You are an agent that specializes in using the chroma mcp server. Its description is as follows:
    ```A Model Context Protocol (MCP) server implementation that provides database capabilities for Chroma.```
    Your purpose is to fulfill requests using the mcp server tools provided.
