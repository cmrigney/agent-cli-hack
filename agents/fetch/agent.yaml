name: fetch_agent
model: '{{.Model}}'
description: 'An agent that wraps an mcp server. The MCP server description is: Fetches a URL from the internet and extracts its contents as markdown.'
toolsets:
    - type: mcp
      command: docker
      args:
        - mcp
        - gateway
        - run
        - --servers=fetch
        - --config={{.Root}}/gateway-config.yaml
instruction: |-
    You are an agent that specializes in using the fetch mcp server. Its description is as follows:
    ```Fetches a URL from the internet and extracts its contents as markdown.```
    Your purpose is to fulfill requests using the mcp server tools provided.
